<form [formGroup]="formLogin">
    <div class="form-row aling-item-center">
        <div class="col-auto my-1">
            <div class="form-check">
                <label class="form-check-label">
                    <b>Acesse</b> sua conta
                </label>

                <input type="text" class="form-control" formControlName="cpf" placeholder="digite seu cpf" 
                    (keypress)="onlynumber($event)"
                    maxlength="11">
            </div>
        </div>

        <button type="submit" class="btn btn-primary acessar-conta"
            (click)="login()">Acessar</button>
    </div>
</form>
